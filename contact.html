	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<div class="wrapper__img">
			<img src="img/bgMain.svg" alt="">
		</div>
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<div class="header__logo">
						<a href="home.html" class="header__link">
							<img src="img/logo.svg" alt="">
						</a>
					</div>
					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu"><span></span></button>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="our-work.html" class="menu__link">Gallery</a></li>
								<li class="menu__item"><a href="prices.html" class="menu__link">Prices for services</a></li>
								<li class="menu__item"><a href="about.html" class="menu__link">About us</a></li>
								<li class="menu__item"><a href="contact.html" class="menu__link">Contact</a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</header>
		<main class="page">
			<section class="contact">
				<div class="contact__container">
					<div class="contact__body">
						<div class="contact__data">
							<h1 class="contact__title title">
								contact
							</h1>
							<div class="contact__info">
								<a href="tel:+420000000000" class="contact__item contact__phone _icon-phone">
									<span>
										+420 000 000 000
									</span>
								</a>
								<div class="contact__item _icon-geo">
									<span class="contact__geo">
										Na Plzeňce 1166/1<br>
										150 00
									</span>
								</div>
							</div>
						</div>
						<div class="contact__map">
							<iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d1280.5727520474668!2d14.409358400664397!3d50.06483662194885!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1zTmEgUGx6ZcWIY2UgMTE2Ni8wLCAxNTAgMDAg0J_RgNCw0LPQsCA1LdCh0LzQuNGF0L7Qsiwg0KfQtdGF0LjRjw!5e0!3m2!1sru!2sua!4v1661710464216!5m2!1sru!2sua" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
						</div>
					</div>
				</div>
			</section>
			<section class="questions">
				<div class="questions__container">
					<div class="questions__title title">Any questions?</div>
					<div class="questions__body">
						<div class="questions__form">
							<form class="form" action="" method="">
								<input autocomplete="off" type="text" name="form[name]" data-error="Ошибка" placeholder="Your name" class="input">
								<input autocomplete="off" type="phone" name="form[phone]" data-error="Ошибка" placeholder="Your telephone number" class="input">
								<textarea autocomplete="off" name="form[question]" placeholder="Your question" data-error="Ошибка" class="input"></textarea>
								<button class="form__button button" type="submit">Send</button>
							</form>
						</div>
						<div class="questions__text">
							Write to us and we will be sure to answer all your questions and give you a comprehensive consultation.
						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__block">
					<div class="footer__logo">
						<a href="home.html" class="footer__link">
							<img src="img/logo.svg" alt="">
						</a>
					</div>
					<div class="footer__info">
						<a href="tel:+420000000000" class="footer__item footer__phone _icon-phone">
							<span>
								+420 000 000 000
							</span>
						</a>
						<div class="footer__item _icon-geo">
							<span class="footer__geo">
								Na Plzeňce 1166/1<br>
								150 00
							</span>
						</div>
					</div>
				</div>
				<div class="footer__policy">
					<a href="" class="footer__policy-link">Privacy Policy</a>
				</div>
			</div>
		</footer>
	</div>
	<div id="popup" aria-hidden="true" class="popup">
		<div class="popup__wrapper">
			<div class="popup__content">
				<button data-close type="button" class="popup__close _icon-cross"></button>
				<div class="popup__form">
					<div class="questions__form">
						<form class="form" action="" method="">
							<input autocomplete="off" type="text" name="form[name]" data-error="Ошибка" placeholder="Your name" class="input">
							<input autocomplete="off" type="phone" name="form[phone]" data-error="Ошибка" placeholder="Your telephone number" class="input">
							<textarea autocomplete="off" name="form[question]" placeholder="Your question" data-error="Ошибка" class="input"></textarea>
							<button class="form__button button" type="submit">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/app.min.js?_v=20220829221442"></script>
</body>

</html>
